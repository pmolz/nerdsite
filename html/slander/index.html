<div id="slanderdiv" class="container mt-3">
	<h1> Slander Generator! </h1>


	<form id="slanderForm">
		<div class="form-check form-switch">
			First name: <input type="text" name="fname" value="nerd"><br>
			<input class="form-check-input" type="checkbox" id="mySwitch" name="unhinged" value="no">
			<label class="form-check-label" for="mySwitch">Unhinged?</label>
		</div
	</form>
	<div class="d-grid gap-3">
	  <button type="button" class="btn btn-primary btn-block" onclick="doSlander()">Generate Slander!</button>
	</div>
	<p id="demo"></p>
</div>

<script>
	function doSlander() {
		var unhingedArray = ['meh','unbased','rizzless','dumpyless','a neanderthol','dripless','addicted to caffine','projecting','still using a iphone 6','not a beer drinker','a brussel sprout enjoyer','a gum nibbler','a drunk','lacking goons'];
		var adjective=['attractive','bald','beautiful','chubby','clean','dazzling','drab','elegant','fancy','fit','flabby','glamorous','gorgeous','handsome','magnificent','muscular','plain','plump','scruffy','shapely','skinny','stocky','unkempt','unsightly','agreeable','ambitious','brave','calm','delightful','eager','faithful','gentle','happy','jolly','kind','lively','nice','obedient','polite','proud','silly','thankful','victorious','witty','wonderful','zealous','angry','bewildered','clumsy','defeated','embarrassed','fierce','grumpy','helpless','itchy','jealous','lazy','mysterious','nervous','obnoxious','panicky','repulsive','scary','thoughtless','uptight','worried','big','colossal','fat','gigantic','great','huge','immense','large','little','mammoth','massive','microscopic','petite','puny','scrawny','short','small','tall','teeny','tiny'];
		var unhingedE = document.getElementById("slanderForm");
		var name = "";
		name += unhingedE.elements[0].value;
		isUnhinged = document.getElementById("mySwitch");
		var arrayNum = Math.floor(Math.random() * (adjective.length));
		var unhingedNum = Math.floor(Math.random() * (unhingedArray.length));
		if(isUnhinged.checked) {
			document.getElementById("demo").innerHTML = (name + " is " + unhingedArray[unhingedNum]);
		} else {
			document.getElementById("demo").innerHTML = (name + " is " + adjective[arrayNum]);
		}
	}
</script>
