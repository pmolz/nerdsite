<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pmolzweb</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(120deg, #f0f0f0, #e0e0e0);
      margin: 0;
      padding: 0;
    }
    .header {
      background: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    .header p {
      margin: 0;
      font-size: 1.2rem;
    }
    .nav {
      justify-content: center;
      background: #0056b3;
    }
    .nav-link {
      color: white !important;
      padding: 10px 15px;
    }
    .nav-link:hover {
      background: #003f7f;
      border-radius: 5px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    footer {
      background: #0056b3;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>nerd's room</h1>
    <p>For the big nerds out there</p>
  </div>

  <nav class="nav nav-pills">
    <a class="nav-link" href="https://guanglinwei.github.io/RCJ2021/">Robots</a>
    <a class="nav-link" href="http://peter.molzer.net/placetable.php">NerdPlace</a>
    <a class="nav-link" href="http://peter.molzer.net/mcstatus.html">MCStatus</a>
    <a class="nav-link" href="http://peter.molzer.net/bouncy/index.html">Bouncy Balls</a>
    <a class="nav-link" href="http://peter.molzer.net/slander/index.html">Slander Maker</a>
    <a class="nav-link" href="http://peter.molzer.net/FinalReportPDF.pdf">CoE Final Report</a>
  </nav>

  <h2 class="text-center mt-4">Gallery</h2>
  <div class="gallery">
    <img src="image1.jpg" alt="picoffrens">
    <img src="image2.jpg" alt="me and christian">
  </div>

  <footer>
    <p>&copy; 2025 Pmolzweb. All rights reserved.</p>
  </footer>

</body>
</html>
